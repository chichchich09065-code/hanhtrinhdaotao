<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Training Matrix - Sửa Lỗi Fill Đáp Án Cuối Cùng</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f4f7;
            margin: 0;
        }

        /* ------------------------ Khu vực Hộp Kéo ------------------------ */
        #draggable-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background-color: #fff;
            width: 900px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 60px; 
            border: 2px dashed #007bff;
        }

        .draggable-box {
            width: fit-content; 
            min-width: 110px;
            height: 25px; 
            line-height: 25px;
            text-align: center;
            background-color: #FF5200; /* Màu cam */
            color: white;
            border-radius: 4px;
            cursor: grab;
            font-size: 13px; 
            padding: 0 8px; 
            white-space: nowrap; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        /* ------------------------ KHU VỰC CHÍNH CHỨA ẢNH NỀN VÀ CÁC VÙNG THẢ ------------------------ */
        .matrix-wrapper {
            width: 900px; 
            height: 636px;
            position: relative;
            background-image: url('background-matrix.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .overlay-zone {
            position: absolute;
            padding: 5px;
            overflow: auto; 
            border: 2px dashed rgba(255, 255, 255, 0); 
            background-color: rgba(255, 255, 255, 0); 
            transition: border-color 0.2s; 
        }
        
        /* CĂN CHỈNH CHÍNH XÁC 4 Ô */
        #zone-1 { left: 8.77%; top: 20.92%; width: 35.54%; height: 21.80%; } 
        #zone-2 { left: 54.00%; top: 20.92%; width: 37.37%; height: 16.89%; } 
        #zone-3 { left: 9.53%; top: 65.59%; width: 33.01%; height: 20.29%; }
        #zone-4 { left: 54.00%; top: 65.59%; width: 37.37%; height: 20.29%; }
        
        /* HIỆU ỨNG KHI KÉO QUA */
        .overlay-zone.ui-droppable-hover {
            border-color: #FF5200; 
            background-color: rgba(255, 255, 255, 0.2); 
        }
        
        #draggable-items.ui-droppable-hover {
            border-color: #FF5200; 
            background-color: rgba(255, 255, 255, 0.95); 
        }

        /* ------------------------ NÚT ĐÁP ÁN ------------------------ */
        #show-answer-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* Xanh biển */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }

        #show-answer-btn:disabled {
            background-color: #adb5bd; /* Xám khi bị vô hiệu hóa */
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>HÀNH TRÌNH ĐÀO TẠO 2025</h1>
    
    <div id="draggable-items">
        <div class="draggable-box" id="item-1" data-original="true">Leaders Talk</div>
        <div class="draggable-box" id="item-2" data-original="true">Hành trình Tân Thủ</div>
        <div class="draggable-box" id="item-3" data-original="true">Botchat vận hành</div>
        <div class="draggable-box" id="item-4" data-original="true">Field Sale Trainee</div>
        <div class="draggable-box" id="item-5" data-original="true">Field Sale Leader</div>
        <div class="draggable-box" id="item-6" data-original="true">Tuyển dụng và giữ chân nhân viên</div>
        <div class="draggable-box" id="item-7" data-original="true">Performance Management</div>
        <div class="draggable-box" id="item-8" data-original="true">Training Curriculumn</div>
        <div class="draggable-box" id="item-9" data-original="true">New Onboarding Program</div>
    </div>

    <div class="matrix-wrapper">
        <div id="zone-1" class="overlay-zone"></div>
        <div id="zone-2" class="overlay-zone"></div>
        <div id="zone-3" class="overlay-zone"></div>
        <div id="zone-4" class="overlay-zone"></div>
    </div>

    <button id="show-answer-btn" disabled>Hiển Thị Đáp Án</button>

    <script>
        // MA TRẬN ĐÁP ÁN ĐỊNH NGHĨA
        const correctAnswers = {
            'item-1': ['zone-1', 'zone-4'], 
            'item-2': ['zone-2'], 
            'item-3': ['zone-3'], 
            'item-4': ['zone-3'], 
            'item-5': ['zone-4'], 
            'item-6': ['zone-4'], 
            'item-7': ['zone-4'], 
            'item-8': ['zone-3'], 
            'item-9': ['zone-2']  
        };

        // --- HÀM DRAGGABLE ---
        function makeDraggable(element) {
            $(element).draggable({
                revert: "invalid", 
                cursor: "move",
                helper: function(event) {
                    return $(this).clone().css({'opacity': 0.8, 'z-index': 1000});
                }
            });
        }

        // --- HÀM KIỂM TRA NÚT ---
        function checkAnswerButtonStatus() {
            var totalItemsInZones = $('.overlay-zone').children('.draggable-box').length;
            
            if (totalItemsInZones > 0 || $('#show-answer-btn').text().includes("Đã")) {
                 $('#show-answer-btn').prop('disabled', false).text("Hiển Thị Đáp Án");
            } else {
                 $('#show-answer-btn').prop('disabled', true).text("Hiển Thị Đáp Án");
            }
        }
        
        // --- HÀM AUTO-FILL ĐÃ SỬA LỖI TÌM KIẾM HỘP GỐC ---
        function showAnswer() {
            // 1. XÓA SẠCH: Loại bỏ TẤT CẢ các hộp hiện có trong 4 ô
            $('.overlay-zone .draggable-box').remove();
            
            // 2. Lặp qua ma trận đáp án và fill
            for (const itemId in correctAnswers) {
                const targetZones = correctAnswers[itemId];
                
                // Lấy hộp gốc từ #draggable-items bằng ID và đảm bảo đó là hộp gốc
                const originalItem = $('#' + itemId + '[data-original="true"]'); 

                if (originalItem.length) {
                    targetZones.forEach(zoneId => {
                        const targetZone = $('#' + zoneId);
                        
                        // CLONE hộp gốc
                        const newItem = originalItem.clone()
                            .removeAttr('id') // Loại bỏ ID để tránh xung đột
                            .attr('data-cloned', 'true') // Đánh dấu là clone
                            .css({
                                'position': 'relative', 
                                'top': 'auto',
                                'left': 'auto',
                                'margin': '5px 5px 0 0', 
                                'float': 'left'
                            });
                        
                        newItem.appendTo(targetZone);
                        makeDraggable(newItem); 
                    });
                } 
            }
            
            // 3. Đổi tên nút
            $('#show-answer-btn').text("Đã Hiển Thị Đáp Án");
        }


        $( function() {
            
            // Áp dụng tính năng kéo ban đầu cho các hộp gốc
            makeDraggable(".draggable-box[data-original='true']");
            
            // 2. Cấu hình Vùng Thả Chính (4 ô)
            $( ".overlay-zone" ).droppable({
                accept: ".draggable-box", 
                drop: function( event, ui ) {
                    var droppedItem = ui.draggable;

                    // Nếu kéo từ khu vực chính (#draggable-items) - CHỈ CLONE
                    if (droppedItem.closest('#draggable-items').length) {
                        var newItem = droppedItem.clone()
                            .removeAttr('id') // Loại bỏ ID
                            .attr('data-cloned', 'true')
                            .css({'position': 'relative', 'top': 'auto', 'left': 'auto'});
                        
                        newItem.appendTo(this).css({
                            'margin': '5px 5px 0 0', 
                            'float': 'left'
                        });
                        makeDraggable(newItem);
                    } else if (droppedItem.closest('.overlay-zone').length) {
                        // Nếu di chuyển giữa các zone hoặc kéo hộp đã clone - DI CHUYỂN
                        var originalItem = ui.helper.data('original') || droppedItem;
                        originalItem.appendTo(this).css({
                            'position': 'relative', 
                            'top': 'auto',
                            'left': 'auto',
                            'margin': '5px 5px 0 0', 
                            'float': 'left'
                        });
                        makeDraggable(originalItem);
                    }
                    checkAnswerButtonStatus(); 
                },
            });

            // 3. Cấu hình Vùng Thả Ngược (Khu vực kéo ban đầu)
            $("#draggable-items").droppable({
                accept: ".draggable-box",
                drop: function(event, ui) {
                    var droppedItem = ui.draggable;
                    
                    if (droppedItem.closest('.overlay-zone').length) {
                        var originalItem = ui.helper.data('original') || droppedItem;
                        
                        // CHỈ xóa hộp đã được CLONE khi kéo ngược về khu vực gốc
                        if (originalItem.attr('data-cloned')) {
                            originalItem.remove();
                        } 
                    }
                    checkAnswerButtonStatus(); 
                },
                over: function(event, ui) {
                    $(this).css('border-style', 'solid');
                },
                out: function(event, ui) {
                    $(this).css('border-style', 'dashed');
                }
            });

            // 4. Logic cho NÚT ĐÁP ÁN (GỌI HÀM AUTO-FILL)
            $('#show-answer-btn').on('click', showAnswer);

            // Gán hộp gốc vào helper data khi kéo
             $(document).on('dragstart', '.draggable-box', function(event, ui) {
                ui.helper.data('original', $(this));
            });
            
            checkAnswerButtonStatus(); 
        } );
    </script>

</body>
</html>
