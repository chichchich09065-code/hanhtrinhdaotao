<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Training Matrix - Auto Fill Đáp Án</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f4f7;
            margin: 0;
        }

        /* ------------------------ Khu vực Hộp Kéo ------------------------ */
        #draggable-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background-color: #fff;
            width: 900px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 60px; 
            border: 2px dashed #007bff;
        }

        .draggable-box {
            width: fit-content; 
            min-width: 110px;
            height: 25px; 
            line-height: 25px;
            text-align: center;
            background-color: #FF5200; /* Màu cam */
            color: white;
            border-radius: 4px;
            cursor: grab;
            font-size: 13px; 
            padding: 0 8px; 
            white-space: nowrap; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        /* ------------------------ KHU VỰC CHÍNH CHỨA ẢNH NỀN VÀ CÁC VÙNG THẢ ------------------------ */
        .matrix-wrapper {
            width: 900px; 
            height: 636px;
            position: relative;
            background-image: url('background-matrix.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .overlay-zone {
            position: absolute;
            padding: 5px;
            overflow: auto; 
            border: 2px dashed rgba(255, 255, 255, 0); 
            background-color: rgba(255, 255, 255, 0); 
            transition: border-color 0.2s; 
        }
        
        /* CĂN CHỈNH CHÍNH XÁC 4 Ô */
        /* [197, 332] -> [995, 678] */
        #zone-1 { left: 8.77%; top: 20.92%; width: 35.54%; height: 21.80%; } 
        /* [1212, 332] -> [2051, 600] */
        #zone-2 { left: 54.00%; top: 20.92%; width: 37.37%; height: 16.89%; } 
        /* [214, 1041] -> [955, 1363] */
        #zone-3 { left: 9.53%; top: 65.59%; width: 33.01%; height: 20.29%; }
        /* [1212, 1041] -> [2051, 1363] */
        #zone-4 { left: 54.00%; top: 65.59%; width: 37.37%; height: 20.29%; }
        
        /* HIỆU ỨNG KHI KÉO QUA */
        .overlay-zone.ui-droppable-hover {
            border-color: #FF5200; 
            background-color: rgba(255, 255, 255, 0.2); 
        }
        
        #draggable-items.ui-droppable-hover {
            border-color: #FF5200; 
            background-color: rgba(255, 255, 255, 0.95); 
        }

        /* ------------------------ NÚT ĐÁP ÁN (MỚI) ------------------------ */
        #show-answer-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* Xanh biển */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }

        #show-answer-btn:disabled {
            background-color: #adb5bd; /* Xám khi bị vô hiệu hóa */
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>Kéo Thả Kỹ Năng (Sản phẩm/Khóa học)</h1>
    
    <div id="draggable-items">
        <div class="draggable-box" id="item-1" data-name="Leaders Talk">Leaders Talk</div>
        <div class="draggable-box" id="item-2" data-name="Hành trình Tân Thủ">Hành trình Tân Thủ</div>
        <div class="draggable-box" id="item-3" data-name="Botchat vận hành">Botchat vận hành</div>
        <div class="draggable-box" id="item-4" data-name="Field Sale Trainee">Field Sale Trainee</div>
        <div class="draggable-box" id="item-5" data-name="Field Sale Leader">Field Sale Leader</div>
        <div class="draggable-box" id="item-6" data-name="Tuyển dụng và giữ chân nhân viên">Tuyển dụng và giữ chân nhân viên</div>
        <div class="draggable-box" id="item-7" data-name="Performance Management">Performance Management</div>
        <div class="draggable-box" id="item-8" data-name="Training Curriculumn">Training Curriculumn</div>
        <div class="draggable-box" id="item-9" data-name="New Onboarding Program">New Onboarding Program</div>
    </div>

    <div class="matrix-wrapper">
        <div id="zone-1" class="overlay-zone"></div>
        <div id="zone-2" class="overlay-zone"></div>
        <div id="zone-3" class="overlay-zone"></div>
        <div id="zone-4" class="overlay-zone"></div>
    </div>

    <button id="show-answer-btn" disabled>Hiển Thị Đáp Án</button>

    <script>
        // MA TRẬN ĐÁP ÁN ĐỊNH NGHĨA
        const correctAnswers = {
            // Cấu trúc: 'ID của Hộp': ['ID của Zone 1', 'ID của Zone 2', ...]
            
           const correctAnswers = {
            // Leaders Talk: Ô 1, Ô 4
            'item-1': ['zone-1', 'zone-4'], 
            // Hành trình Tân Thủ: Ô 2
            'item-2': ['zone-2'], 
            // Botchat vận hành: Ô 3
            'item-3': ['zone-3'], 
            // Field Sale Trainee: Ô 3
            'item-4': ['zone-3'], 
            // Field Sale Leader: Ô 4
            'item-5': ['zone-4'], 
            // Tuyển dụng và giữ chân nhân viên: Ô 4
            'item-6': ['zone-4'], 
            // Performance Management: Ô 4
            'item-7': ['zone-4'], 
            // Training Curriculumn: Ô 3
            'item-8': ['zone-3'], 
            // New Onboarding Program: Ô 2
            'item-9': ['zone-2']  
        };

        // Hàm kiểm tra và kích hoạt nút Đáp Án
        function checkAnswerButtonStatus() {
            var totalItemsInZones = 0;
            $('.overlay-zone').each(function() {
                totalItemsInZones += $(this).children('.draggable-box').length;
            });
            
            if (totalItemsInZones > 0) {
                $('#show-answer-btn').prop('disabled', false).text("Hiển Thị Đáp Án");
            } else {
                $('#show-answer-btn').prop('disabled', true).text("Hiển Thị Đáp Án");
            }
        }
        
        // HÀM: Tự động fill đáp án
        function showAnswer() {
            // 1. Xóa tất cả các hộp hiện có trong 4 ô
            $('.overlay-zone .draggable-box').remove();

            // 2. Chuyển tất cả hộp đã kéo vào lại khu vực gốc (đảm bảo chúng ta chỉ clone từ hộp gốc)
            $('#draggable-items .draggable-box[data-cloned="true"]').remove();
            
            // 3. Lặp qua ma trận đáp án và fill
            for (const itemId in correctAnswers) {
                const targetZones = correctAnswers[itemId];
                const originalItem = $('#' + itemId);

                if (originalItem.length) {
                    targetZones.forEach(zoneId => {
                        const targetZone = $('#' + zoneId);
                        
                        // CLONE hộp gốc và di chuyển nó vào zone mục tiêu
                        const newItem = originalItem.clone()
                            .attr('data-cloned', 'true') // Đánh dấu là clone
                            .css({
                                'position': 'relative', 
                                'top': 'auto',
                                'left': 'auto',
                                'margin': '5px 5px 0 0', 
                                'float': 'left'
                            });
                        
                        newItem.appendTo(targetZone);
                        makeDraggable(newItem); // Áp dụng lại tính năng kéo cho hộp mới
                    });
                }
            }
            
            // 4. Đổi tên nút
            $('#show-answer-btn').text("Đã Hiển Thị Đáp Án");
        }


        $( function() {
            // 1. Cấu hình các Hộp Kéo (Draggable)
            function makeDraggable(element) {
                $(element).draggable({
                    revert: "invalid", 
                    cursor: "move",
                    helper: function(event) {
                        return $(this).clone().css({'opacity': 0.8, 'z-index': 1000});
                    }
                });
            }

            // Áp dụng tính năng kéo ban đầu
            makeDraggable(".draggable-box");
            
            // 2. Cấu hình Vùng Thả Chính (4 ô)
            $( ".overlay-zone" ).droppable({
                accept: ".draggable-box", 
                drop: function( event, ui ) {
                    var droppedItem = ui.draggable;
                    var newItem;

                    // Logic drop giữ nguyên
                    if (droppedItem.closest('#draggable-items').length) {
                        newItem = droppedItem.clone().attr('data-cloned', 'true').css({'position': 'relative', 'top': 'auto', 'left': 'auto'});
                        newItem.appendTo(this).css({
                            'margin': '5px 5px 0 0', 
                            'float': 'left'
                        });
                        makeDraggable(newItem);
                    } else if (droppedItem.closest('.overlay-zone').length) {
                        var originalItem = ui.helper.data('original') || droppedItem;
                        originalItem.appendTo(this).css({
                            'position': 'relative', 
                            'top': 'auto',
                            'left': 'auto',
                            'margin': '5px 5px 0 0', 
                            'float': 'left'
                        });
                        makeDraggable(originalItem);
                    }
                    checkAnswerButtonStatus(); // Cập nhật trạng thái nút sau khi thả
                },
            });

            // 3. Cấu hình Vùng Thả Ngược (Khu vực kéo ban đầu)
            $("#draggable-items").droppable({
                accept: ".draggable-box",
                drop: function(event, ui) {
                    var droppedItem = ui.draggable;
                    
                    if (droppedItem.closest('.overlay-zone').length) {
                        var originalItem = ui.helper.data('original') || droppedItem;
                        
                        // Xóa hộp đã được clone khi kéo ngược về
                        if (originalItem.attr('data-cloned')) {
                            originalItem.remove();
                        } else {
                            // Di chuyển hộp gốc về lại khu vực ban đầu (chỉ khi là hộp gốc)
                            originalItem.appendTo(this).css({
                                'position': 'relative', 
                                'top': 'auto', 
                                'left': 'auto',
                                'float': 'none', 
                                'margin': '0 0 0 0'
                            });
                            makeDraggable(originalItem);
                        }
                    }
                    checkAnswerButtonStatus(); // Cập nhật trạng thái nút sau khi kéo ngược
                },
                over: function(event, ui) {
                    $(this).css('border-style', 'solid');
                },
                out: function(event, ui) {
                    $(this).css('border-style', 'dashed');
                }
            });

            // 4. Logic cho NÚT ĐÁP ÁN (GỌI HÀM AUTO-FILL)
            $('#show-answer-btn').on('click', showAnswer);

            // Gán hộp gốc vào helper data khi kéo
             $(document).on('dragstart', '.draggable-box', function(event, ui) {
                ui.helper.data('original', $(this));
            });
            
            // Kiểm tra trạng thái nút lần đầu khi tải trang
            checkAnswerButtonStatus(); 
        } );
    </script>

</body>
</html>
