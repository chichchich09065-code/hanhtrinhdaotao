<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Training Matrix - Cập nhật Tên Hộp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f4f7;
            margin: 0;
        }

        /* ------------------------ Khu vực Hộp Kéo ------------------------ */
        #draggable-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background-color: #fff;
            width: 900px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 60px; 
            border: 2px dashed #007bff;
        }

        .draggable-box {
            /* THAY ĐỔI: Sử dụng 'fit-content' hoặc 'auto' để chiều rộng theo nội dung */
            width: fit-content; 
            min-width: 110px; /* Đảm bảo các hộp ngắn nhất cũng có kích thước tối thiểu */
            
            height: 25px; 
            line-height: 25px;
            text-align: center;
            background-color: #FF5200; 
            color: white;
            border-radius: 4px;
            cursor: grab;
            font-size: 13px; 
            padding: 0 8px; /* THAY ĐỔI: Thêm padding ngang để chữ không bị sát viền */
            white-space: nowrap; /* Đảm bảo chữ không bị xuống dòng */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        /* ------------------------ KHU VỰC CHÍNH CHỨA ẢNH NỀN VÀ CÁC VÙNG THẢ ------------------------ */
        .matrix-wrapper {
            /* Kích thước hiển thị: 900px x 636px (Giữ tỷ lệ 2245:1587) */
            width: 900px; 
            height: 636px;
            position: relative;
            background-image: url('background-matrix.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .overlay-zone {
            position: absolute;
            /* Kích thước chung cho 4 ô */
            width: 35.54%; 
            height: 21.80%;
            padding: 5px;
            overflow: auto; 
            border: 2px dashed rgba(255, 255, 255, 0); 
            background-color: rgba(255, 255, 255, 0); 
            transition: border-color 0.2s; 
        }
        
        /* CĂN CHỈNH CHÍNH XÁC 4 Ô DỰA TRÊN TỌA ĐỘ PIXEL BẠN CUNG CẤP */
        #zone-1 { 
            left: 8.77%; 
            top: 20.92%; 
        } 
        
        #zone-2 { 
            left: 44.32%; 
            top: 20.92%; 
        } 
        
        #zone-3 { 
            left: 8.77%; 
            top: 42.72%; 
        }
        
        #zone-4 { 
            left: 44.32%; 
            top: 42.72%; 
        }
        
        /* HIỆU ỨNG KHI KÉO QUA */
        .overlay-zone.ui-droppable-hover {
            border-color: #FF5200; 
            background-color: rgba(255, 255, 255, 0.2); 
        }
        
        #draggable-items.ui-droppable-hover {
            border-color: #FF5200; 
            background-color: rgba(255, 255, 255, 0.95); 
        }
    </style>
</head>
<body>

    <h1>Kéo Thả Kỹ Năng (Sản phẩm/Khóa học)</h1>
    
    <div id="draggable-items">
        <div class="draggable-box" id="item-1">Leaders Talk</div>
        <div class="draggable-box" id="item-2">Hành trình Tân Thủ</div>
        <div class="draggable-box" id="item-3">Botchat vận hành</div>
        <div class="draggable-box" id="item-4">Field Sale Trainee</div>
        <div class="draggable-box" id="item-5">Field Sale Leader</div>
        <div class="draggable-box" id="item-6">Tuyển dụng và giữ chân nhân viên</div>
        <div class="draggable-box" id="item-7">Performance Management</div>
        <div class="draggable-box" id="item-8">Training Curriculumn</div>
        <div class="draggable-box" id="item-9">New Onboarding Program</div>
    </div>

    <div class="matrix-wrapper">
        <div id="zone-1" class="overlay-zone"></div>
        <div id="zone-2" class="overlay-zone"></div>
        <div id="zone-3" class="overlay-zone"></div>
        <div id="zone-4" class="overlay-zone"></div>
    </div>

    <script>
        $( function() {
            // 1. Cấu hình các Hộp Kéo (Draggable)
            function makeDraggable(element) {
                $(element).draggable({
                    revert: "invalid", 
                    cursor: "move",
                    helper: function(event) {
                        return $(this).clone().css({'opacity': 0.8, 'z-index': 1000});
                    }
                });
            }

            // Áp dụng tính năng kéo ban đầu
            makeDraggable(".draggable-box");
            
            // 2. Cấu hình Vùng Thả Chính (4 ô)
            $( ".overlay-zone" ).droppable({
                accept: ".draggable-box", 
                drop: function( event, ui ) {
                    var droppedItem = ui.draggable;
                    var newItem;

                    // Nếu kéo từ khu vực chính (#draggable-items)
                    if (droppedItem.closest('#draggable-items').length) {
                        // Tạo clone và thêm vào zone
                        newItem = droppedItem.clone().css({'position': 'relative', 'top': 'auto', 'left': 'auto'});
                        newItem.appendTo(this).css({
                            'margin': '5px 5px 0 0', 
                            'float': 'left'
                        });
                        // Áp dụng lại tính năng kéo cho hộp mới
                        makeDraggable(newItem);
                    } else if (droppedItem.closest('.overlay-zone').length) {
                        // Nếu kéo từ zone khác sang zone này (di chuyển)
                        var originalItem = ui.helper.data('original') || droppedItem;
                        
                        originalItem.appendTo(this).css({
                            'position': 'relative', 
                            'top': 'auto',
                            'left': 'auto',
                            'margin': '5px 5px 0 0', 
                            'float': 'left'
                        });
                        makeDraggable(originalItem);
                    }
                },
            });

            // 3. Cấu hình Vùng Thả Ngược (Khu vực kéo ban đầu)
            $("#draggable-items").droppable({
                accept: ".draggable-box",
                drop: function(event, ui) {
                    var droppedItem = ui.draggable;
                    
                    // Nếu hộp đang nằm trong khu vực 4 ô (overlay-zone), di chuyển nó về lại đây
                    if (droppedItem.closest('.overlay-zone').length) {
                        var originalItem = ui.helper.data('original') || droppedItem;
                        
                        originalItem.appendTo(this).css({
                            'position': 'relative', 
                            'top': 'auto', 
                            'left': 'auto',
                            'float': 'none', 
                            'margin': '0 0 0 0'
                        });
                        makeDraggable(originalItem);
                    }
                },
                over: function(event, ui) {
                    $(this).css('border-style', 'solid');
                },
                out: function(event, ui) {
                    $(this).css('border-style', 'dashed');
                }
            });

            // Gán hộp gốc vào helper data khi kéo 
             $(document).on('dragstart', '.draggable-box', function(event, ui) {
                ui.helper.data('original', $(this));
            });

        } );
    </script>

</body>
</html>
