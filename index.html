<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Training Matrix - Overlay</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f4f7;
            margin: 0;
        }

        /* ------------------------ Khu vực Hộp Kéo ------------------------ */
        #draggable-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background-color: #fff;
            width: 800px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .draggable-box {
            width: 120px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            background-color: #ff6f61; /* Màu nổi bật */
            color: white;
            border-radius: 4px;
            cursor: grab;
            font-size: 13px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 100; /* Đảm bảo hộp nằm trên tất cả */
        }

        /* ------------------------ KHU VỰC CHÍNH CHỨA ẢNH NỀN VÀ CÁC VÙNG THẢ ------------------------ */
        .matrix-wrapper {
            /* Kích thước của container phải khớp với ảnh nền */
            width: 800px; 
            height: 500px;
            position: relative;
            background-image: url('background-matrix.png'); /* Đảm bảo tên file khớp */
            background-size: contain; /* Giữ tỷ lệ và chứa vừa */
            background-repeat: no-repeat;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .overlay-zone {
            position: absolute;
            /* Thiết lập ban đầu (có thể tùy chỉnh) */
            width: 48%; 
            height: 48%; 
            padding: 5px;
            overflow: auto; /* Cho phép cuộn nếu nhiều hộp được thả vào */
            
            /* Dùng border trong suốt để xác định vùng nhưng không che khuất ảnh nền */
            border: 2px dashed rgba(255, 255, 255, 0); 
            background-color: rgba(255, 255, 255, 0); /* Trong suốt */
            transition: border-color 0.2s; /* Hiệu ứng chuyển màu khi kéo qua */
        }
        
        /* CÁC VỊ TRÍ CHÍNH XÁC CỦA 4 Ô TRÊN ẢNH NỀN (CẦN ĐIỀU CHỈNH THÊM) */
        #zone-1 { top: 1%; left: 1%; } /* Góc trên trái */
        #zone-2 { top: 1%; left: 51%; } /* Góc trên phải */
        #zone-3 { top: 51%; left: 1%; } /* Góc dưới trái */
        #zone-4 { top: 51%; left: 51%; } /* Góc dưới phải */
        
        /* HIỆU ỨNG KHI KÉO QUA */
        .overlay-zone.ui-droppable-hover {
            border-color: #ff6f61; /* Hiện viền khi kéo qua */
            background-color: rgba(255, 255, 255, 0.2); /* Thêm lớp mờ nhẹ */
        }
    </style>
</head>
<body>

    <h1>Kéo Thả Kỹ Năng (AI Literacy đã được thêm)</h1>
    
    <div id="draggable-items">
        <div class="draggable-box" id="skill-1">AI Literacy</div>
        <div class="draggable-box" id="skill-2">Lãnh đạo nhóm</div>
        <div class="draggable-box" id="skill-3">Lập trình Python</div>
        <div class="draggable-box" id="skill-4">Tư duy chiến lược</div>
        <div class="draggable-box" id="skill-5">An toàn thông tin</div>
        <div class="draggable-box" id="skill-6">Quản lý ngân sách</div>
        <div class="draggable-box" id="skill-7">Xử lý ngôn ngữ</div>
    </div>

    <div class="matrix-wrapper">
        <div id="zone-1" class="overlay-zone"></div>

        <div id="zone-2" class="overlay-zone"></div>
        
        <div id="zone-3" class="overlay-zone"></div>

        <div id="zone-4" class="overlay-zone"></div>
    </div>

    <script>
        $( function() {
            // 1. Cấu hình các Hộp Kéo (Draggable)
            $( ".draggable-box" ).draggable({
                revert: "invalid", 
                cursor: "move",
                // Khi bắt đầu kéo, tạo một bản sao để kéo
                helper: function(event) {
                    return $(this).clone().css({'opacity': 0.8, 'z-index': 1000});
                }
            });

            // 2. Cấu hình các Vùng Thả (Droppable)
            $( ".overlay-zone" ).droppable({
                accept: ".draggable-box", 
                drop: function( event, ui ) {
                    var droppedItem = ui.draggable;
                    
                    // Tạo một bản sao mới của hộp để đưa vào vùng thả
                    var newDroppedItem = droppedItem.clone();

                    // Di chuyển bản sao mới vào vùng thả hiện tại
                    newDroppedItem.appendTo( this ).css({
                        'position': 'relative', 
                        'top': 'auto',
                        'left': 'auto',
                        'margin': '5px 5px 0 0', /* Giảm margin để các hộp sát nhau hơn */
                        'float': 'left' /* Cho phép các hộp xếp cạnh nhau */
                    });
                    
                    // Nếu muốn xóa hộp gốc khỏi danh sách kéo sau khi thả (tùy chọn)
                    // droppedItem.remove(); 
                },
                // Hiệu ứng hover đã được xử lý bằng class .ui-droppable-hover trong CSS
            });
        } );
    </script>

</body>
</html>
